<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form align="left" style="background-color: rgb(192, 215, 240);"><br><br>
        <label for="">Firstname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" minlength="2" maxlength="15" pattern="[a-zA-Z]{2,15}" title="Minimum 2 Characters Required and Maximum 15 characters are Allowed" required><br><br>
        <label for="">Middlename:&nbsp;</label>
        <input type="text" minlength="2" maxlength="15" pattern="[a-zA-Z]{2,15}" title="Minimum 2 Characters Required and Maximum 15 characters are Allowed" required><br><br>
        <label for="">Lastname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" minlength="2" maxlength="15" pattern="[a-zA-Z]{2,15}" title="Minimum 2 Characters Required and Maximum 15 characters are Allowed" required><br><br>
        <label for="">Course:</label>
        <select name="course" id="course">
            <option value="">Course</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Com">B.Com</option>
        </select><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender">
        <label for="Other">Other</label><BR></BR>
        <label for="">Phone:</label>
        <input type="text" placeholder="Enter your phone Number" style="width: 3%;" pattern="[0-9]{10}" maxlength="10" required>
        <input type="text" maxlength="10"><br><br>
        <label for="">Address</label><br>
        <textarea name="" id="" cols="90" rows="5"></textarea><br><br>
        <label for="">Email</label>
        <input type="email" pattern="[a-z0-9]+@[a-z]+.[a-z]{2,3}$" required><br><br>
        <label for="">Password</label>
        <input type="password" minlength="8" maxlength="25" required><br><br>
        <label for="">Re-type Password</label>
        <input type="password" minlength="8" maxlength="25" required><br><br>
        <input type="submit">
    </form>
</body>

</html>
