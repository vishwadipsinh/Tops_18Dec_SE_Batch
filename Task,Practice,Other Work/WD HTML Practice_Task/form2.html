<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <form align="left" style="background-color: rgb(192, 215, 240);" method="post"><br><br>
        <label for="">Firstname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" pattern="[a-zA-Z]{2,10}"
            title="Minimum 2 Characters Required and Maximum 10 characters are Allowed" required><br><br>
        <label for="">Middlename:&nbsp;</label>
        <input type="text" pattern="[a-zA-Z]{2,10}"
            title="Minimum 2 Characters Required and Maximum 10 characters are Allowed" required><br><br>
        <label for="">Lastname:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" pattern="[a-zA-Z]{2,10}"
            title="Minimum 2 Characters Required and Maximum 10 characters are Allowed" required><br><br>
        <label for="">Course:</label>
        <select name="course" id="course">
            <option value="">Course</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Com">B.Com</option>
        </select><br><br>
        <label for="">Gender:</label><br>
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="Gender">
        <label for="Other">Other</label><BR></BR>
        <label for="">Phone:</label>
        <input type="text" value="+91" style="width: 3%;">
        <input type="text" pattern="[0-9]{10}" maxlength="10" title="Enter Valid Mobile Number" required><br><br>
        <label for="">Address</label><br>
        <textarea name="" id="" cols="90" rows="5"></textarea><br><br>
        <label for="">Email</label>
        <input type="email" pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}$"
            title="Enter Email Address in Valid Format like rahul@gmail.com" required><br><br>
        <label for="">Password</label>
        <input type="password" minlength="8" maxlength="25"
            title="Minimum Password Length of 8 Words are Required and Maximum Length upto 25 Words Allowed"
            required><br><br>
        <label for="">Re-type Password</label>
        <input type="password" minlength="8" maxlength="25"
            title="Minimum Password Length of 8 Words are Required and Maximum Length upto 25 Words Allowed"
            required><br><br>
        <input type="submit">
    </form>
</body>

</html>
