<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
</head>

<body>
    <fieldset style="height: 100%; width: 50%; margin: auto;">
        <caption>
            <h1 align="center">Sign Up</h1>
        </caption>
        <form style="margin-top: -13%;" method="post">
            <table>
                <tr>
                    <th align="left">
                        First,Last Name*:&emsp;&emsp;
                    </th>
                    <td>
                        <input type="text" pattern="[a-zA-Z]{2,10}"
                        title="Minimum 2 Characters Required and Maximum 10 characters are Allowed" required>
                        <input type="text" pattern="[a-zA-Z]{2,10}"
                        title="Minimum 2 Characters Required and Maximum 10 characters are Allowed" required>
                    </td><br><br>
                </tr>
                <tr>
                    <th align="left">
                        Organisation:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;">
                    </td>
                </tr>
                <tr><br><br>
                    <th align="left">
                        Email address*:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}$"
                        title="Enter Email Address in Valid Format like rahul@gmail.com" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Work Phone:
                    </th>
                    <td>
                        <input type="text" style="width: 80%;" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        House Phone:
                    </th>
                    <td>
                        <input type="text" style="width: 80%;" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Cell Phone:
                    </th>
                    <td>
                        <input type="text" style="width: 80%;" pattern="[0-9]{10}" maxlength="10" title="Enter Valid Mobile Number" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Fax:
                    </th>
                    <td>
                        <input type="text" style="width: 80%;" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Address 1*:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" maxlength="100" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Address 2:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" maxlength="100">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        City*:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" pattern="[a-zA-Z]{1,50}" title="Enter Valid City/State Name" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        State Province:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" pattern="[a-zA-Z]{1,50}" title="Enter Valid City/State Name" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Zip Postal Code:
                    </th>
                    <td>
                        <input type="text" style="width: 30%;" pattern="[0-9]{6}" maxlength="6" title="Enter you 6 Digit Area/Pin/Postal/Zip Code"
                        required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        Country*:
                    </th>
                    <td>
                        <input type="text" style="width: 100%;" pattern="[a-zA-Z]{1,20}" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        *- required fields
                    </th>
                    <td>
                        <input type="submit" style="width: 30%; background-color: lightgrey; " maxlength="30">
                    </td>
                    <td><a href="www.youtube.com">forms</a></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
