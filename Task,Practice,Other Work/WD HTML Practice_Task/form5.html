<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 5</title>
</head>

<body>
    <h1>Membership applications</h1>
    <h3 style="color: rgb(98, 96, 94);"> To apply for Membership please complete All questions. </h3>
    <hr width="50%" align="left">
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" placeholder="First name " value=""> &nbsp;&nbsp;
                    <input type="text " placeholder="Last name" value=""> <br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <input type="text" placeholder="Street Address" value="" style="width: 100%;">
                    <br><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" placeholder="Street Address Line 2" value="" style="width: 100%;">
                    <br><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" placeholder="City" value="" style="width: 47%;">
                    <input type="text" placeholder="State/Province" value="" style="width: 47%;"><br><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="text" placeholder="Postal/Zip code" value="" style="width: 47%;">
                    <select>
                        <option>Please Select</option>
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                        <option value="India">India</option>
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" placeholder="ex. myname@example.com" maxlength="30" value=""
                        style="width: 100%;">
                    <br><br>
                </td>
            <tr>
                <td>
                    <label for="homeno">Home Number</label>
                </td>
                <td>
                    <input type="text" placeholder="Area Code" value="" style="width: 46%;">-
                    <input type="text" placeholder="Phone Number" value="" style="width: 46%;">
                    <br><br>
                </td>
            <tr>
                <td>
                    <label for="cellularno">Cellular Number</label>
                </td>
                <td>
                    <input type="text" placeholder="Area Code" value="" style="width: 46%;">-
                    <input type="text" placeholder="Phone Number" value="" style="width: 46%;">
                    <br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="website">Website</label>
                </td>
                <td>
                    <input type="text" placeholder="www.website.com" value="" style="width: 100%;">
                    <br><br>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
