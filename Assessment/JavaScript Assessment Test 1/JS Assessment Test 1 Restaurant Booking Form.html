<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Restaurant Booking Form</h1>
    <form id="bookingForm">
        <label for="bookingChoice">Choice of Booking:</label>
        <select id="bookingChoice" required>
            <option value="">...Select...</option>
            <option value="fullDay">Full Day Booking</option>
            <option value="halfDay">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select><br><br>

        <div id="userDetails">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" required><br><br>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="noOfPersons">No of Persons:</label>
            <input type="number" id="noOfPersons" required min="1"><br><br>
        </div>

        <div id="dateContainer" class="hidden">
            <label for="bookingDate">Date:</label>
            <input type="date" id="bookingDate" required><br><br>
        </div>

        <div id="timeContainer" class="hidden">
            <label for="bookingTime">Time:</label>
            <input type="time" id="bookingTime" required><br><br>
        </div>

        <div id="slotContainer" class="hidden">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="">...Select...</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br><br>
        </div>

        <button type="submit">Submit Booking</button>
    </form>

    <script>
        const bookingChoice = document.getElementById('bookingChoice');
        const dateContainer = document.getElementById('dateContainer');
        const timeContainer = document.getElementById('timeContainer');
        const slotContainer = document.getElementById('slotContainer');

        bookingChoice.addEventListener('change', (event) => {
            const choice = event.target.value;

            dateContainer.classList.remove('hidden');
            timeContainer.classList.add('hidden');
            slotContainer.classList.add('hidden');

            if (choice === 'halfDay') {
                slotContainer.classList.remove('hidden');
            } else if (choice === 'hourly') {
                timeContainer.classList.remove('hidden');
            }
        });

        document.getElementById('bookingForm').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('Booking Submitted!');
        });
    </script>

</body>

</html>
